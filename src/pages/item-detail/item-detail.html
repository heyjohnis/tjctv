<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="scale-video">
    <iframe [src]="videoUrl(item.youtube_id)" frameborder="0" allowfullscreen
        width="640" height="550"
    ></iframe>
</div>
  <div class="item-detail" padding>
    <h2>{{item.title}}</h2>
    <p>{{item.content}}</p>
  </div>
</ion-content>
